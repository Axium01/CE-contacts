        <script>
            const contacts = ["Arnold", "Sly", "Dwayne", "Vin", "JCVD", "Steven"];
            let loop = "y";
            
            while(loop == "y") {
                let userEntryInput = prompt("Enter an entry number.");
                if (userEntryInput >= 0 && userEntryInput <= 5) { // raise ceiling (currently 5) if you want to add more contacts.
                    loop = prompt("Displaying " + contacts[userEntryInput] + "\nDo you want to make another selection? (y/n)");
                } else if (userEntryInput == "") {
                    loop = prompt("That entry is not in the database.\nDo you want to make another selection? (y/n)");
                } else {
                    loop = prompt("That entry is not in the database.\nDo you want to make another selection? (y/n)");
                }
                while (loop != "n" && loop != "y") {
                    loop = prompt("Please enter a valid input.\nDo you want to make another selection? (y/n)");
                }
            }
            document.getElementById(endmessage).innerHTML = ("Thank you for using this program!");
