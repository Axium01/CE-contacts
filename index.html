<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="author" content="Milo Wearn">
        <title>CE_Contacts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <table>
            <tr>
                <th>Slot #</th>
                <th>Contact Name</th>
            </tr>
            <tr>
                <td>0</td>
                <td id = "a0"></td>
            </tr>
            <tr>
                <td>1</td>
                <td id = "a1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td id = "a2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td id = "a3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td id = "a4"></td>
            </tr>
            <tr>
                <td>5</td>
                <td id = "a5"></td>
            </tr>
        </table>
        <p id = "disp"></p>
        <script>
            // setting up table...
            const contacts = ["Arnold", "Sly", "Dwayne", "Vin", "JCVD", "Steven"];
            const ids = ["a0", "a1", "a2", "a3", "a4", "a5"];
            for (let i = 0; i < 6; i++) {
                document.getElementById(ids[i]).innerHTML = (contacts[i]);
            }
            let loop = "y";
            while(loop == "y") {
                let userEntryInput = prompt("Enter an entry number.");
                if (userEntryInput >= 0 && userEntryInput <= 5) { // raise ceiling (currently 5) if you want to add more contacts.
                    loop = prompt("Displaying " + contacts[userEntryInput] + "\nDo you want to make another selection?");
                } else {
                    loop = prompt("That entry is not in the database.\nDo you want to make another selection?");
                }
            }
        </script>
    </body>
</html>
